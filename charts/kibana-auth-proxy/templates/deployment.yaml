apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: {{ template "fullname" . }}
    host: {{ .Values.ingress.host }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        host: {{ .Values.ingress.host }}
      annotations:
        checksum/config: {{ include (print $.Chart.Name "/templates/secrets.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.internalPort }}
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
          - name: APP_HOST
            value: {{ .Values.ingress.host }}
          - name: AUTH0_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: client_secret
          - name: AUTH0_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: client_id
          - name: AUTH0_DOMAIN
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: domain
          - name: AUTH0_CALLBACK_URL
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: callback_url
          - name: COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: cookie_secret
          - name: TARGET_URL
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: kibana_url
          - name: KIBANA_ADD_BASIC_AUTH
            value: "true"
          - name: KIBANA_ADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: kibana_admin_username
          - name: KIBANA_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: kibana_admin_password
          - name: KIBANA_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: kibana_username
          - name: KIBANA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: kibana_password
        resources:
{{ toYaml .Values.resources | indent 12 }}
