---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: user-{{ .Values.Username }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-traffic
  namespace: user-{{ .Values.Username }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.ingressController.namespace }}
          podSelector:
            matchLabels:
{{ toYaml .Values.ingressController.podsMatchLabels | indent 14 }}
      ports:
{{ toYaml .Values.userApps.ports | indent 8 }}
