apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-reverse-proxy"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ .Chart.Name }}"
    host: {{ template "host" . }}
spec:
  ports:
  - port: 80
    targetPort: {{ .Values.reverseProxy.port }}
    protocol: TCP
  selector:
    app: "{{ .Chart.Name }}-reverse-proxy"
  sessionAffinity: ClientIP
